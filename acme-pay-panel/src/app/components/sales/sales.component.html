<div class="card">
    <div class="card-body">
        <form class="form-inline">
            <div class="form-group">
                <label>Experiencia</label>
                <select class="form-select" aria-label="Default" name="empleado" >
                    <option selected>Selecciona un empleado</option>
                    <option *ngFor="let employee of employees" [value]="employee.id_asesor">#000{{employee.id_asesor}} - {{employee.nombre}} {{employee.apellido1}} {{employee.apellido2}}</option>
                    <!-- <option value="2">Asesor Comercial Senior</option>
                    <option value="3">Asesor Comercial MÃ ster</option> -->
                </select>
            </div>


            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" name="empleado" class="form-control">
            </div>  
    
            <div class="btn btn-block btn-success">
                Guardar
            </div>  
        </form>
    </div>
</div>
